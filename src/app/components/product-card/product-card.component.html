<a [routerLink]="['/products', product.id]">
  <mat-card class="card">
    <img mat-card-image [src]="product.images[0]" alt="Product photo">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <b>{{ product.price | currency: 'EUR' }}</b>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>To cart</button>
    </mat-card-actions>
  </mat-card>
</a>
